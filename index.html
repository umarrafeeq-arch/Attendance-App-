<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <!-- PWA Configuration -->
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Google Sign-In Library -->

    <style>
        /* --- CORE VARIABLES & RESET --- */
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --primary-light: #dbeafe;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --purple: #8b5cf6;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1);
            --radius: 16px;
            --font: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --nav-height: 70px;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --primary-light: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --border: #334155;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body {
            margin: 0; padding: 0;
            font-family: var(--font);
            background-color: var(--bg-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: background-color 0.3s ease, color 0.3s ease;
            overflow: hidden; 
        }

        /* --- UTILITIES --- */
        .hidden { display: none !important; }
        .btn {
            display: inline-flex; align-items: center; justify-content: center;
            padding: 0.75rem 1.5rem; font-weight: 600; font-size: 0.95rem;
            border-radius: 12px; border: none; cursor: pointer;
            transition: transform 0.1s, opacity 0.2s; gap: 8px;
        }
        .btn:active { transform: scale(0.98); }
        .btn-sm { padding: 0.4rem 0.8rem; font-size: 0.85rem; border-radius: 8px; }
        .btn-primary { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3); }
        .btn-danger { background: var(--danger); color: white; }
        .btn-success { background: var(--success); color: white; }
        .btn-outline { background: transparent; border: 2px solid var(--border); color: var(--text-main); }
        .btn-full { width: 100%; }

        input, select, textarea {
            width: 100%; padding: 12px 16px; border-radius: 12px;
            border: 1px solid var(--border); background: var(--bg-body);
            color: var(--text-main); font-size: 1rem; outline: none;
            transition: border-color 0.2s;
        }
        input:focus, select:focus, textarea:focus { border-color: var(--primary); }

        /* --- LAYOUT --- */
        .app-wrapper {
            flex: 1; display: flex; flex-direction: column;
            max-width: 600px; width: 100%; margin: 0 auto;
            background: var(--bg-card);
            position: relative;
            box-shadow: var(--shadow-lg);
        }
        @media (min-width: 600px) { .app-wrapper { height: 95vh; margin-top: 2.5vh; border-radius: 24px; overflow: hidden; } }

        header {
            padding: 20px 24px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-card);
            border-bottom: 1px solid var(--border);
            z-index: 10;
        }
        .brand h1 { font-size: 1.25rem; margin: 0; font-weight: 800; letter-spacing: -0.5px; }
        .brand span { color: var(--primary); }
        .user-avatar {
            width: 40px; height: 40px; border-radius: 50%;
            background: var(--primary-light); color: var(--primary);
            display: flex; align-items: center; justify-content: center;
            font-weight: bold; cursor: pointer; object-fit: cover;
            border: 2px solid var(--border);
        }

        main { flex: 1; overflow-y: auto; position: relative; scroll-behavior: smooth; }
        .page { display: none; padding: 24px; animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .page.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* --- DASHBOARD --- */
        .clock-card {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white; padding: 30px; border-radius: 20px;
            text-align: center; margin-bottom: 24px;
            box-shadow: 0 10px 25px -5px rgba(37, 99, 235, 0.4);
        }
        .clock-time { font-size: 3.5rem; font-weight: 700; line-height: 1; font-variant-numeric: tabular-nums; }
        .clock-date { opacity: 0.9; margin-top: 8px; font-size: 1rem; }
        
        .action-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; margin-bottom: 24px; }
        .action-btn {
            padding: 20px; border-radius: 16px; border: none;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
            font-weight: 600; cursor: pointer; transition: transform 0.1s;
            color: white;
        }
        .action-btn:active { transform: scale(0.95); }
        .btn-in { background: linear-gradient(135deg, #10b981, #059669); box-shadow: 0 8px 20px -4px rgba(16, 185, 129, 0.3); }
        .btn-out { background: linear-gradient(135deg, #ef4444, #b91c1c); box-shadow: 0 8px 20px -4px rgba(239, 68, 68, 0.3); }
        .btn-leave { background: var(--bg-body); color: var(--text-main); grid-column: span 2; border: 1px solid var(--border); }
        
        .stats-container { background: var(--bg-body); border-radius: 16px; padding: 20px; margin-bottom: 20px; }
        canvas#weeklyChart { width: 100%; height: 150px; }

        /* --- HISTORY --- */
        .history-controls { 
            position: sticky; top: 0; background: var(--bg-card); 
            padding-bottom: 10px; z-index: 5; border-bottom: 1px solid var(--border);
            margin-bottom: 15px;
        }
        .filter-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        
        .summary-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px;
        }
        .summary-item {
            background: var(--bg-body); padding: 12px; border-radius: 12px; text-align: center;
        }
        .sum-val { font-size: 1.2rem; font-weight: 700; display: block; }
        .sum-lbl { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }

        .history-card {
            background: var(--bg-card); border: 1px solid var(--border);
            border-radius: 16px; padding: 16px; margin-bottom: 12px;
            display: flex; justify-content: space-between; align-items: center;
            transition: transform 0.2s;
        }
        .history-left { display: flex; flex-direction: column; gap: 4px; }
        .h-date { font-weight: 600; font-size: 1rem; }
        .h-status { font-size: 0.75rem; padding: 4px 8px; border-radius: 6px; display: inline-block; width: fit-content;}
        .status-Present { background: #dcfce7; color: #166534; }
        .status-Late { background: #fee2e2; color: #991b1b; }
        .status-Leave { background: #f3f4f6; color: #374151; }
        .h-time { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; }
        .card-actions { display: flex; gap: 6px; }

        /* --- SETTINGS --- */
        .settings-section { background: var(--bg-body); padding: 16px; border-radius: 16px; margin-bottom: 20px; }
        .settings-label { display: block; margin-bottom: 12px; font-weight: 600; color: var(--text-main); border-bottom: 1px solid var(--border); padding-bottom: 8px; }
        .form-group { margin-bottom: 12px; }
        .form-label { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 4px; display: block; }
        .custom-leave-item { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid var(--border); }

        /* --- AUTH & MODALS --- */
        #auth-screen {
            position: fixed; inset: 0; z-index: 9999; background: var(--bg-body);
            display: flex; align-items: center; justify-content: center; padding: 20px;
        }
        .auth-card {
            background: var(--bg-card); padding: 40px; border-radius: 24px;
            width: 100%; max-width: 400px; box-shadow: var(--shadow-lg); text-align: center;
        }
        /* Google Btn Wrapper */
        #google-btn-wrapper { margin-top: 16px; display: flex; justify-content: center; min-height: 44px; }
        .google-warning { font-size: 0.8rem; color: var(--danger); background: #fee2e2; padding: 10px; border-radius: 8px; margin-top: 10px; display: none; }

        .nav-bar {
            height: var(--nav-height); background: var(--bg-card);
            border-top: 1px solid var(--border);
            display: flex; justify-content: space-around; align-items: center;
            padding-bottom: env(safe-area-inset-bottom); flex-shrink: 0;
        }
        .nav-item {
            background: none; border: none;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            gap: 4px; color: var(--text-muted); font-size: 0.75rem; font-weight: 500;
            width: 100%; height: 100%; cursor: pointer; position: relative;
        }
        .nav-item.active { color: var(--primary); }
        .nav-item.active::after {
            content: ''; position: absolute; top: 0; width: 40%; height: 3px;
            background: var(--primary); border-radius: 0 0 4px 4px;
        }

        .modal-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.4);
            backdrop-filter: blur(4px); z-index: 100;
            display: flex; align-items: flex-end; opacity: 0; pointer-events: none; transition: opacity 0.3s;
        }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .modal-sheet {
            background: var(--bg-card); width: 100%; max-width: 600px;
            margin: 0 auto; border-radius: 24px 24px 0 0;
            padding: 30px; transform: translateY(100%); transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
            max-height: 85vh; overflow-y: auto;
        }
        .modal-overlay.open .modal-sheet { transform: translateY(0); }
        @media (min-width: 600px) {
            .modal-overlay { align-items: center; }
            .modal-sheet { border-radius: 24px; width: 90%; max-width: 450px; transform: scale(0.95); opacity: 0; }
            .modal-overlay.open .modal-sheet { transform: scale(1); opacity: 1; }
        }

        .toast {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
            background: var(--text-main); color: var(--bg-card);
            padding: 12px 24px; border-radius: 50px; font-weight: 600;
            box-shadow: var(--shadow-lg); z-index: 2000;
            transition: transform 0.4s; display: flex; align-items: center; gap: 10px;
        }
        .toast.show { transform: translateX(-50%) translateY(0); }
        .toast.success { background: var(--success); color: white; }
        .toast.error { background: var(--danger); color: white; }
    </style>
</head>

    <script>
        /* --- CONFIGURATION --- */
        // 1. PASTE YOUR GOOGLE CLIENT ID BELOW
        const GOOGLE_CLIENT_ID = '52525875703-pf5d7s7scb65asemkaice9dqjudukd2t.apps.googleusercontent.com';

        /* --- 1. STORAGE MANAGER --- */
        const Storage = {
            prefix: 'nexus_pro_',
            encode: (data) => btoa(encodeURIComponent(JSON.stringify(data))),
            decode: (str) => JSON.parse(decodeURIComponent(atob(str))),
            get(key, def) {
                const item = localStorage.getItem(this.prefix + key);
                if (!item) return def;
                try { return this.decode(item); } catch { return def; }
            },
            set(key, val) { localStorage.setItem(this.prefix + key, this.encode(val)); },
            clear() { Object.keys(localStorage).forEach(k => { if(k.startsWith(this.prefix)) localStorage.removeItem(k); }); }
        };

        /* --- 2. UTILITIES --- */
        const Utils = {
            fmtDate: (d) => new Intl.DateTimeFormat('en-US', { weekday: 'short', month: 'short', day: 'numeric' }).format(d),
            fmtTime: (d) => new Intl.DateTimeFormat('en-US', { hour: '2-digit', minute: '2-digit', hour12: true }).format(d),
            fmtTimeInput: (d) => { if(!d) return ''; const dt = new Date(d); return `${String(dt.getHours()).padStart(2,'0')}:${String(dt.getMinutes()).padStart(2,'0')}`; },
            key: (d) => d.toISOString().split('T')[0],
            calcHours: (s, e) => (!s || !e) ? 0 : ((new Date(e) - new Date(s)) / 36e5).toFixed(2),
            
            drawChart: (canvasId, data) => {
                const cvs = document.getElementById(canvasId); if(!cvs) return;
                const ctx = cvs.getContext('2d');
                const rect = cvs.getBoundingClientRect();
                cvs.width = rect.width * window.devicePixelRatio; cvs.height = rect.height * window.devicePixelRatio;
                ctx.scale(window.devicePixelRatio, window.devicePixelRatio);
                ctx.clearRect(0,0,rect.width,rect.height);
                
                const pad = 20, w = rect.width - pad*2, h = rect.height - pad*2;
                const barW = (w / 7) * 0.6, gap = (w / 7) * 0.4, max = Math.max(8, ...data.map(d=>d.val));

                data.forEach((d, i) => {
                    const x = pad + i * (barW + gap), bh = (d.val / max) * (h - 20), y = rect.height - pad - bh - 20;
                    ctx.fillStyle = '#e2e8f0'; ctx.beginPath(); ctx.roundRect(x, pad, barW, h - 20, 4); ctx.fill();
                    ctx.fillStyle = d.val > 8 ? '#10b981' : '#2563eb'; ctx.beginPath(); ctx.roundRect(x, y, barW, bh, 4); ctx.fill();
                    ctx.fillStyle = '#64748b'; ctx.font = "10px Inter"; ctx.textAlign = "center"; ctx.fillText(d.lbl, x + barW/2, rect.height - 5);
                });
            },

            decodeJwt(token) {
                try {
                    return JSON.parse(atob(token.split('.')[1]));
                } catch (e) { return null; }
            }
        };

        /* --- 3. UI MANAGER --- */
        const UI = {
            els: { pages: document.querySelectorAll('.page'), navs: document.querySelectorAll('.nav-item'), toast: document.getElementById('toast'), modal: document.getElementById('generic-modal') },
            nav(id) {
                this.els.pages.forEach(p => p.classList.remove('active'));
                document.getElementById(id).classList.add('active');
                this.els.navs.forEach(n => n.classList.toggle('active', n.dataset.target === id));
                if(id === 'page-home') App.renderDash();
                if(id === 'page-history') App.renderHist();
                if(id === 'page-settings') App.renderSettings();
            },
            toast(msg, type='success') {
                const t = this.els.toast; t.querySelector('span').innerText = msg; t.className = `toast show ${type}`;
                setTimeout(() => t.classList.remove('show'), 3000);
            },
            modal(title, html, onConfirm) {
                const m = this.els.modal;
                document.getElementById('modal-title').innerText = title;
                document.getElementById('modal-content').innerHTML = html;
                const btn = document.getElementById('modal-confirm');
                const newBtn = btn.cloneNode(true); btn.parentNode.replaceChild(newBtn, btn);
                newBtn.onclick = () => { if(onConfirm()) m.classList.remove('open'); };
                document.getElementById('modal-cancel').onclick = () => m.classList.remove('open');
                m.classList.add('open');
            }
        };

        /* --- 4. APP LOGIC --- */
        const App = {
            user: null, data: [],
            config: { theme: 'light', dutyStart: '09:00', grace: 15, leaves: ['Sick Leave','Casual Leave','Emergency'], profile: {} },

            init() {
                this.checkAuth();
                this.setupListeners();
                setInterval(() => {
                    const n = new Date();
                    document.getElementById('live-clock').innerText = n.toLocaleTimeString('en-US', {hour12:false});
                    document.getElementById('live-date').innerText = n.toLocaleDateString('en-US', {weekday:'long',month:'long',day:'numeric'});
                }, 1000);
                this.initGoogle();
            },

            initGoogle() {
                if (GOOGLE_CLIENT_ID && GOOGLE_CLIENT_ID !== 'PUT_YOUR_GOOGLE_CLIENT_ID_HERE' && window.google) {
                    google.accounts.id.initialize({
                        client_id: GOOGLE_CLIENT_ID,
                        callback: this.handleGoogleLogin.bind(this),
                        auto_select: true 
                    });
                    google.accounts.id.renderButton(
                        document.getElementById("google-btn-wrapper"),
                        { theme: "outline", size: "large", width: 250 }
                    );
                } else {
                    if(GOOGLE_CLIENT_ID === 'PUT_YOUR_GOOGLE_CLIENT_ID_HERE') {
                        document.getElementById('google-warning').style.display = 'block';
                    }
                }
            },

            handleGoogleLogin(response) {
                const payload = Utils.decodeJwt(response.credential);
                if(payload) {
                    const u = payload.email;
                    // Auto-register/login logic
                    let db = Storage.get('users', {});
                    if(!db[u]) {
                        db[u] = 'google_auth_user'; // Placeholder password
                        Storage.set('users', db);
                    }
                    this.user = u; 
                    Storage.set('session', u);
                    this.data = Storage.get(`data_${u}`, []);
                    this.config = Storage.get(`conf_${u}`, this.config);
                    // Auto-update profile from Google
                    this.config.profile.name = payload.name;
                    this.config.profile.email = payload.email;
                    this.config.profile.pic = payload.picture;
                    this.save();
                    
                    this.checkAuth();
                    UI.toast('Logged in with Google');
                }
            },

            checkAuth() {
                const sess = Storage.get('session', null);
                if(sess) {
                    this.user = sess;
                    this.data = Storage.get(`data_${this.user}`, []);
                    this.config = Storage.get(`conf_${this.user}`, this.config);
                    document.getElementById('auth-screen').classList.add('hidden');
                    this.applyTheme();
                    this.renderDash();
                } else { document.getElementById('auth-screen').classList.remove('hidden'); }
            },

            login(u, p) {
                const db = Storage.get('users', {});
                if(db[u] && db[u] !== p) return UI.toast('Invalid password', 'error');
                db[u] = p; Storage.set('users', db);
                this.user = u; Storage.set('session', u);
                this.data = Storage.get(`data_${u}`, []);
                this.config = Storage.get(`conf_${u}`, this.config);
                this.checkAuth();
            },

            save() { Storage.set(`data_${this.user}`, this.data); Storage.set(`conf_${this.user}`, this.config); },

            // Logic
            getToday() { return this.data.find(e => e.dateKey === Utils.key(new Date())); },
            
            checkIn() {
                if(this.getToday()) return UI.toast('Already checked in today', 'error');
                const now = new Date();
                const [h, m] = this.config.dutyStart.split(':');
                const limit = new Date(); limit.setHours(h, parseInt(m) + parseInt(this.config.grace));
                
                const processCheckIn = (status, note) => {
                    this.data.push({ dateKey: Utils.key(now), isoDate: now.toISOString(), in: now.toISOString(), out: null, status, note, hours: 0 });
                    this.save(); this.renderDash(); UI.toast('Checked In!');
                };

                if(now > limit) {
                    UI.modal('Late Reason', '<input id="late-note" placeholder="Reason for being late?" style="width:100%">', () => {
                        processCheckIn('Late', document.getElementById('late-note').value); return true;
                    });
                } else processCheckIn('Present', null);
            },

            checkOut() {
                const t = this.getToday();
                if(!t || t.out) return UI.toast('Cannot check out', 'error');
                t.out = new Date().toISOString(); t.hours = Utils.calcHours(t.in, t.out);
                this.save(); this.renderDash(); UI.toast('Checked Out');
            },

            markLeave() {
                if(this.getToday()) return UI.toast('Attendance exists for today', 'error');
                const opts = this.config.leaves.map(l => `<option>${l}</option>`).join('');
                UI.modal('Mark Leave', `<select id="leave-select">${opts}</select>`, () => {
                    const now = new Date();
                    this.data.push({ dateKey: Utils.key(now), isoDate: now.toISOString(), in: null, out: null, status: 'Leave', note: document.getElementById('leave-select').value, hours: 0 });
                    this.save(); this.renderDash(); return true;
                });
            },

            // Data Ops
            editEntry(idx) {
                const e = this.data[idx];
                const html = `
                    <div class="form-group"><label class="form-label">Status</label>
                        <select id="edit-status">
                            <option ${e.status=='Present'?'selected':''}>Present</option>
                            <option ${e.status=='Late'?'selected':''}>Late</option>
                            <option ${e.status=='Leave'?'selected':''}>Leave</option>
                        </select>
                    </div>
                    <div class="form-group"><label class="form-label">Check In</label><input type="time" id="edit-in" value="${Utils.fmtTimeInput(e.in)}"></div>
                    <div class="form-group"><label class="form-label">Check Out</label><input type="time" id="edit-out" value="${Utils.fmtTimeInput(e.out)}"></div>
                    <div class="form-group"><label class="form-label">Note</label><input type="text" id="edit-note" value="${e.note||''}"></div>
                `;
                UI.modal('Edit Entry', html, () => {
                    const s = document.getElementById('edit-status').value;
                    const d = new Date(e.isoDate); const base = d.toISOString().split('T')[0];
                    const inVal = document.getElementById('edit-in').value;
                    const outVal = document.getElementById('edit-out').value;
                    
                    e.status = s; e.note = document.getElementById('edit-note').value;
                    e.in = inVal ? new Date(`${base}T${inVal}`).toISOString() : null;
                    e.out = outVal ? new Date(`${base}T${outVal}`).toISOString() : null;
                    e.hours = Utils.calcHours(e.in, e.out);
                    
                    this.save(); this.renderHist(); return true;
                });
            },
            
            deleteEntry(idx) {
                if(confirm('Delete this entry permanently?')) {
                    this.data.splice(idx, 1); this.save(); this.renderHist(); UI.toast('Deleted');
                }
            },

            // Renderers
            renderDash() {
                const t = this.getToday();
                document.getElementById('btn-check-in').style.opacity = t ? 0.5 : 1;
                document.getElementById('btn-check-in').style.pointerEvents = t ? 'none' : 'auto';
                document.getElementById('btn-check-out').style.opacity = (!t || t.out || t.status=='Leave') ? 0.5 : 1;
                document.getElementById('btn-check-out').style.pointerEvents = (!t || t.out || t.status=='Leave') ? 'none' : 'auto';

                const week = [];
                for(let i=6; i>=0; i--) {
                    const d = new Date(); d.setDate(d.getDate() - i);
                    const e = this.data.find(x => x.dateKey === Utils.key(d));
                    week.push({ lbl: Utils.fmtDate(d).split(',')[0], val: e ? parseFloat(e.hours) : 0 });
                }
                Utils.drawChart('weeklyChart', week);
                
                document.getElementById('recent-list').innerHTML = this.data.slice(-3).reverse().map(e => {
                    const cls = e.status=='Present'?'status-Present':e.status=='Late'?'status-Late':'status-Leave';
                    return `<div class="history-card"><div class="history-left"><div class="h-date">${Utils.fmtDate(new Date(e.isoDate))}</div><div class="h-time">${e.status=='Leave'?e.note:(Utils.fmtTime(new Date(e.in)) + (e.out?' - '+Utils.fmtTime(new Date(e.out)):''))}</div></div><div class="h-status ${cls}">${e.status}</div></div>`;
                }).join('') || '<p style="text-align:center;color:#64748b">No activity yet</p>';

                if(this.config.profile.pic) document.getElementById('header-avatar').innerHTML = `<img src="${this.config.profile.pic}" style="width:100%;height:100%;object-fit:cover;border-radius:50%">`;
            },

            renderHist() {
                const m = document.getElementById('filter-month').value;
                const s = document.getElementById('filter-status').value;
                const q = document.getElementById('filter-search').value.toLowerCase();
                
                // Populate Status Filter
                const statusOpts = ['all', 'Present', 'Late', 'Leave', ...this.config.leaves];
                document.getElementById('filter-status').innerHTML = statusOpts.map(o => `<option value="${o}" ${s===o?'selected':''}>${o}</option>`).join('');

                let list = this.data.slice().reverse().map((e, i) => ({...e, origIdx: this.data.length - 1 - i}));
                
                if(m) list = list.filter(e => e.dateKey.startsWith(m));
                if(s !== 'all') list = list.filter(e => e.status === s || e.note === s);
                if(q) list = list.filter(e => e.dateKey.includes(q) || (e.note && e.note.toLowerCase().includes(q)));

                // Summary Stats
                const stats = list.reduce((acc, cur) => {
                    if(cur.status === 'Present') acc.p++;
                    else if(cur.status === 'Late') acc.l++;
                    if(parseFloat(cur.hours) > 0) { acc.hrs += parseFloat(cur.hours); acc.days++; }
                    return acc;
                }, {p:0, l:0, hrs:0, days:0});
                
                document.getElementById('sum-present').innerText = stats.p;
                document.getElementById('sum-late').innerText = stats.l;
                document.getElementById('sum-hours').innerText = stats.days ? (stats.hrs / stats.days).toFixed(1) : 0;

                document.getElementById('full-history-list').innerHTML = list.map(e => {
                     const cls = e.status=='Present'?'status-Present':e.status=='Late'?'status-Late':'status-Leave';
                     return `<div class="history-card">
                        <div class="history-left">
                            <div class="h-date">${Utils.fmtDate(new Date(e.isoDate))}</div>
                            <div class="h-time">${e.status=='Leave' ? e.note : `${Utils.fmtTime(new Date(e.in))} - ${e.out?Utils.fmtTime(new Date(e.out)):'Active'}`}</div>
                        </div>
                        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:5px;">
                            <div class="h-status ${cls}">${e.status}</div>
                            <div class="card-actions">
                                <button class="btn btn-sm btn-outline" onclick="App.editEntry(${e.origIdx})">Edit</button>
                                <button class="btn btn-sm btn-danger" onclick="App.deleteEntry(${e.origIdx})">×</button>
                            </div>
                        </div>
                     </div>`;
                }).join('') || '<p style="text-align:center;margin-top:20px;color:gray">No records found</p>';
            },

            renderSettings() {
                const p = this.config.profile;
                document.getElementById('setting-avatar').src = p.pic || '';
                document.getElementById('set-name').value = p.name || '';
                document.getElementById('set-email').value = p.email || '';
                document.getElementById('set-phone').value = p.phone || '';
                document.getElementById('set-addr').value = p.addr || '';
                document.getElementById('set-dob').value = p.dob || '';
                
                document.getElementById('set-start-time').value = this.config.dutyStart;
                document.getElementById('set-grace-time').value = this.config.grace;

                document.getElementById('custom-leave-list').innerHTML = this.config.leaves.map((l, i) => `
                    <div class="custom-leave-item"><span>${l}</span><button class="btn btn-sm btn-danger" onclick="App.remLeave(${i})">×</button></div>
                `).join('');
                
                document.getElementById('toggle-theme').checked = this.config.theme === 'dark';
            },

            applyTheme() { document.body.setAttribute('data-theme', this.config.theme); },

            // Setting Actions
            addLeave() {
                const v = document.getElementById('new-leave-name').value.trim();
                if(v && !this.config.leaves.includes(v)) {
                    this.config.leaves.push(v); document.getElementById('new-leave-name').value='';
                    this.save(); this.renderSettings();
                }
            },
            remLeave(i) { this.config.leaves.splice(i, 1); this.save(); this.renderSettings(); },

            setupListeners() {
                document.getElementById('auth-form').onsubmit = (e) => { e.preventDefault(); this.login(document.getElementById('auth-user').value.toLowerCase(), document.getElementById('auth-pass').value); };
                UI.els.navs.forEach(n => n.onclick = () => UI.nav(n.dataset.target));
                
                document.getElementById('btn-check-in').onclick = () => this.checkIn();
                document.getElementById('btn-check-out').onclick = () => this.checkOut();
                document.getElementById('btn-mark-leave').onclick = () => this.markLeave();

                // History Filters
                document.getElementById('filter-month').value = Utils.key(new Date()).slice(0,7);
                ['filter-month','filter-status','filter-search'].forEach(id => document.getElementById(id).oninput = () => this.renderHist());

                // Settings Listeners
                document.getElementById('btn-save-profile').onclick = () => {
                    const p = this.config.profile;
                    p.name = document.getElementById('set-name').value;
                    p.email = document.getElementById('set-email').value;
                    p.phone = document.getElementById('set-phone').value;
                    p.addr = document.getElementById('set-addr').value;
                    p.dob = document.getElementById('set-dob').value;
                    this.save(); UI.toast('Profile Saved');
                };
                document.getElementById('upload-avatar').onchange = (e) => {
                    const f = e.target.files[0]; if(f) { const r = new FileReader(); r.onload = (ev) => { this.config.profile.pic = ev.target.result; this.renderSettings(); this.renderDash(); }; r.readAsDataURL(f); }
                };
                document.getElementById('btn-save-timings').onclick = () => {
                    this.config.dutyStart = document.getElementById('set-start-time').value;
                    this.config.grace = document.getElementById('set-grace-time').value;
                    this.save(); UI.toast('Timings Updated');
                };
                document.getElementById('btn-add-leave').onclick = () => this.addLeave();
                document.getElementById('toggle-theme').onchange = (e) => { this.config.theme = e.target.checked?'dark':'light'; this.applyTheme(); this.save(); };
                document.getElementById('btn-logout').onclick = () => { Storage.set('session', null); location.reload(); };
                
                // Data
                document.getElementById('btn-clear-data').onclick = () => { if(confirm('Delete ALL data?')) { this.data=[]; this.save(); this.renderDash(); UI.toast('Data Cleared'); } };
                document.getElementById('btn-export').onclick = () => {
                    const csv = "Date,Status,In,Out,Hours,Note\n" + this.data.map(e => `${e.dateKey},${e.status},${e.in||''},${e.out||''},${e.hours},${e.note||''}`).join('\n');
                    const a = document.createElement('a'); a.href='data:text/csv;charset=utf-8,'+encodeURI(csv); a.download='attendance.csv'; a.click();
                };
                document.getElementById('import-csv').onchange = (e) => {
                    const f = e.target.files[0]; if(!f) return;
                    const r = new FileReader();
                    r.onload = (ev) => {
                        const lines = ev.target.result.split('\n').slice(1).filter(l => l.trim());
                        const imported = lines.map(l => {
                            const [d, s, i, o, h, n] = l.split(',');
                            return { dateKey: d, isoDate: new Date(d).toISOString(), in: i||null, out: o||null, status: s, hours: h, note: n };
                        });
                        this.data = imported; this.save(); this.renderDash(); UI.toast('Imported '+imported.length+' records');
                    };
                    r.readAsText(f);
                };
            }
        };

        // Global access for inline onclicks
        window.App = App;
        document.addEventListener('DOMContentLoaded', () => App.init());
    </script>
</body>
</html>
